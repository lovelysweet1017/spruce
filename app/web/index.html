<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta http-equiv="Content-Language" content="en">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>Spruce - Admin</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no"
        />
        <meta name="msapplication-tap-highlight" content="no">

    <link href="./assets/css/main.css" rel="stylesheet">
    </head>
    <body>
        <div id="connecting" class="app-container app-theme-white body-tabs-shadow fixed-header fixed-sidebar">
            <div class="container">
                <div class="row text-center">
                    <div class="col-md-12 m-5"></div>
                    <div class="col-md-12 mx-auto mb-5">
                            <h1>Connecting...</h1>
                    </div>
                </div>
            </div>
        </div>
        <div id="password-div" style="display: none" class="app-container app-theme-white body-tabs-shadow fixed-header fixed-sidebar">
            <div class="container">
                <div class="row text-center">
                    <div class="col-md-12 m-5"></div>
                    <div class="col-md-12 mx-auto mb-5">
                            <h1>Input your developer password below</h1>
                    </div>
                    <div class="col-md-12 mx-auto">
                        <input placeholder="Your very secret amazing password..." class="form-control" id="password">
                    </div>
                    <div class="col-md-12 mx-auto">
                        <small id="password-error"></small>
                    </div>
                    <div class="col-md-4 mx-auto mt-4">
                        <button class="btn btn-primary" id="password-button">Continue</button>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="./assets/js/scripts.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.slim.js" integrity="sha256-RtMTraB5gGlLER0FkKBcaXCmZCQCxkKS/dXm7MSEoEY=" crossorigin="anonymous"></script>
        <script>
            if (typeof module === 'object') {
                window.module = module; module = undefined;
            }
        </script>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script>if (window.module) module = window.module;</script>
        <script src="./assets/js/main.js"></script>
    </body>
</html>
